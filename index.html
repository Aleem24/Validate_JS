<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <hr>
        <h1>Validation in JavaScript</h1>
        <hr>
    </header>
    <main>
        <h2>HTML Form Validation without API:-</h2>
        <form name="myForm" onclick="validateForm()">Name: <input type="text" name="fname" > 
            
            <input type="submit" value="submit">
        <p id="message"></p>
        </form>
        <hr>

        <h2>HTML Form Validation with API</h2>
        <p>Enter A Number And Click OK.</p>

        <input type="number" id="id1" min="55" max="75" required>
     <button onclick="validateAPI()">ok</button>

     <p>If the number is less than 55 or greater than 75 an error message will be displayed.</p>
     <p id="res1"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
